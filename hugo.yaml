baseURL: https://securified.net/
languageCode: en-us
title: Securified
theme: ["PaperMod"]
copyright: "¬© Securified 2024."

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableGitInfo: false

permalinks:
  posts: "/:filename"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Securified"
  description: "A slice of the internet focused on personal security and privacy"
  keywords: [Blog, Research, Security, Privacy]
  # author: Securified
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowFullTextinRSS: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: false

  # homeInfoParams:
  #   Title: "Welcome to Securified"
  #   Content: A slice of the internet focused on security and privacy.
  
  profileMode:
    enabled: true
    title: "Welcome to Securified"
    subtitle: Specializing in personal Cybersecurity and Cyberprivacy consulting. 
  #A slice üçï of the internet focused on personal security and privacy.
    imageUrl: shield.png 
    buttons:
          - name: Services
            url: "/services"
          - name: Posts
            url: "/posts"

  # socialIcons:
  #   - name: twitter
  #     url: "https://twitter.com/"
  #   - name: mastodon
  #     url: "https://mastoid.dev/"
  #   - name: matrix
  #     url: "https://matrix.to/#/"
  #   - name: github
  #     url: "https://github.com/"
  #   - name: rss
  #     url: /index.xml

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    # hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/"
  #   Text: "Source code" # edit text
  #   appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "summary"]

#Enabling Search
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

markup:
    highlight:
        style: dracula
        lineNos: false
        noClasses: false
        guessSyntax: true

