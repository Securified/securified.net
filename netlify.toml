[build]
  command = "hugo --gc --minify"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.146.0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "0"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=300; includeSubDomains;"
    # Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload always;"
    # https://hstspreload.org/
    Content-Security-Policy = "default-src 'none'; script-src 'none'; style-src 'self'; img-src 'self'; font-src 'self'; connect-src 'none'; frame-src 'none'; object-src 'none'; media-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'none'; upgrade-insecure-requests; block-all-mixed-content"
    # https://cspbuilder.integsec.com/
    # https://docs.netlify.com/manage/security/content-security-policy/
 
